<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="css-barberia/reset.css">
    <link rel="stylesheet" href="css-barberia/style.css">
</head>
<body>

    <header>
        <div class="caja">
            <h1><img src="imagenes/logo.png" alt=""></h1>
            <nav>
                <ul >
                    <li><a href="index.html">Home</a></li>
                    <li><a href="productos.html">Productos</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </div>
        
    </header>
    <main>
        <form action="">
            <label for="nombreapellido">Nombre y Apellido</label>
            <input type="text" id="nombreapellido" class="input-padron" required>

            <label for="email"> Correo electrónico</label>
            <input type="email" id="email" class="input-padron" required placeholder="email@dominio.com">

            <label for="telefono">Teléfono</label>
            <input type="tel" id="telefono" class="input-padron" required placeholder="(XX) XXXX XXXX">

            <label for="mensaje">Mensaje</label>
            <textarea name="mensaje" id="mensaje" cols="70" rows="10" class="input-padron" required></textarea>
        
            <fieldset>
                <legend>¿Cómo le gustaría que lo contactaramos?</legend>

                <label for="radio-email">Email<input type="radio" name="contacto" value="email" id="radio-email"></label>
    
                <label for="radio-telefono">Teléfono<input type="radio" name="contacto" value="telefono" id="radio-telefono"></label>
    
                <label for="radio-whatsapp">Whatsapp<input type="radio" name="contacto" value="whatsapp" id="radio-whatsapp" checked ></label>
    

            </fieldset>

            <fieldset>
                <legend>¿En qué horario prefiere ser atendido?</legend>
            <select >
                
                <option value="">Mañana</option>
                <option value="">Tarde</option>
                <option value="">Noche</option>
            </select>
            </fieldset>
            

            <label class="checkbox"><input type="checkbox" checked>¿Le gustaría recibir novedades de la barbería Alura?</label>
            <input type="submit" value="Enviar Formulario" class="enviar" >
           

        
        </form>

        <table>
            <thead>
                <tr>
                    <th>Dias</th>
                    <th>Horarios</th>
                    
                </tr>
            </thead>
            
            <tbody>
                <tr>
                    <td>Lunes</td>
                    <td>08h ~ 20h</td>
                    
                </tr>
                <tr>
                    <td>Miércoles</td>
                    <td>08h ~ 20h</td>
                    
                </tr>
                <tr>
                    <td>Viernes</td>
                    <td>08h ~ 20h</td>
                    
                </tr>
            </tbody>
         
        </table>
    </main>
    <footer>
        <img src="imagenes/logo-blanco.png" alt="logoblanco">
        <p class="copyright">&copy Copyright Barbería Alura - 2022</p>
    </footer>
    
</body>
</html>
